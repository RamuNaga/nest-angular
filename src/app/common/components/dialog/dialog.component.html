<div class="container">
  <mat-toolbar color="primary">
    <h2 mat-dialog-title>Error</h2>
    <span class="spacer"></span>
    <button mat-icon-button (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-dialog-content>
    <div mat-dialog-content>{{ message }}</div>
  </mat-dialog-content>
</div>
