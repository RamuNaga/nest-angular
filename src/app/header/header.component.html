<mat-toolbar class="header" color="primary">
  @if (isLoggedIn$ | async) {
    <ul class="nav navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/home" routerLinkActive="active"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/shopping" routerLinkActive="active"
          >Shopping</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/bookmarks" routerLinkActive="active"
          >Bookmarks</a
        >
      </li>
      <span class="spacer"></span>

      <li class="nav-item">
        <a class="nav-link" (click)="logOut()">Logout</a>
      </li>
    </ul>
  } @else {
    <ul class="nav navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/login" routerLinkActive="active"
          >Login</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/signup" routerLinkActive="active"
          >Sign Up</a
        >
      </li>
    </ul>
  }
</mat-toolbar>
